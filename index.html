}

.left{

}
.text-allign{

}
.lottie{
    height: 100%;
    width: 24.9999%;
    object-fit: contain;
    margin: auto;

var lottie = document.getElementById("icon-1");
var state = 'play';

lottie.addEventListener('click', () => {
    if(state === 'play') {
        animation.playSegments([0, 14], true);
